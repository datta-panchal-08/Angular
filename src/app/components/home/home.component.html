<div class="p-8 mt-4">
   <app-search (search)="onSearch($event)"></app-search>
  <hr class="w-full  border-2 border-zinc-600 rounded-md mb-2">
  <div class="flex flex-wrap">
  @for (item of filteredProduct; track $index) {
    <div class="w-4/12 pr-2 mb-2">
        <app-product-card [product]="item" (viewProduct)="onViewProduct($event)"/>
    </div>
  }@empty {
    <h4>Array is empty!</h4>
  }

  </div>
</div>
