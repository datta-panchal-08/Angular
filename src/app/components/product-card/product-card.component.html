  <mat-card class="shadow h-96">
    <img mat-card-image  class="h-52 object-cover object-center " [src]='product.image'>
      <div class="p-4">
        <h2>{{product.brand}}</h2>
        <h4>{{product.name}}</h4>
        <div class="flex gap-2">
            <span>Rs : {{product.currentPrice}} </span><span><s> Rs : {{product.standardPrice}}</s></span><span> ({{product.discount}}%) OFF</span>
        </div>
        <div class="flex justify-center mt-2">
          <button mat-raised-button (click)="view()" color="primary">View</button>
        </div>
      </div>
    </mat-card>
