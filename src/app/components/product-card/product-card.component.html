<mat-card class="shadow">
<img mat-card-image  class="!h-72 object-cover object-top " [src]='product.image'>
  <div class="p-4">
    <h1>{{product.brand}}</h1>
    <h2>{{product.name}}</h2>
    <div class="flex gap-2">
        <span>Rs : {{product.currentPrice}} </span><span><s> Rs : {{product.standardPrice}}</s></span><span> ({{product.discount}}%) OFF</span>
    </div>
    <div class="flex justify-center mt-2">
      <button mat-raised-button color="primary">View</button>
    </div>
  </div>
</mat-card>
